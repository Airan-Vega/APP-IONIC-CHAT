<ion-header>
  <ion-toolbar color="primary">
    <ion-button (click)="presentActionSheet()" fill="clear" slot="end">
      <ion-icon name="menu" class="logout"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item
      *ngFor="let chat of chats$; trackBy: trackByFn"
      (click)="openChat(chat)"
    >
      <ion-avatar slot="start">
        <ion-img [src]="chat.img"></ion-img>
      </ion-avatar>
      <ion-label>
        <h3><b>{{ chat.name }}</b></h3>
        <p>{{ chat.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
